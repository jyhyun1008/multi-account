<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>APAP:Auto Post-classifier for ActivityPub</title>
    <link rel="shortcut icon" href="./assets/icon.ico?v=1">
    <link rel="stylesheet" media="screen" href="./css/main.css?v=0.0.0">

<body>
    <div id="app">
        <div id="wrapper">
            <div id="content-box">
                <div id="title-box">

                <div id="post-box">
                    <div id="post-label">게시하기</div>
                    <textarea id="post-input"></textarea>
                    <button id="post-button" disabled="true">게시!</button>
                </div>
                <div id="others-box">
                    <div id="note-title">
                        <h3>현재 데이터셋 <span id="dataset-length"></span></h3>
                        <div id="note-box">
                        </div>
                    </div>
                    <div id="timeline-title">
                        <h3>현재 주 계정 타임라인</h3>

                        </div>
