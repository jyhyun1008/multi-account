<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PeachtArt Player</title>
    <link rel="shortcut icon" href="./assets/icon.ico?v=1">
    <link rel="stylesheet" media="screen" href="./css/main.css?v=0.0.4">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="app">
        <div id="wrapper">
            <div id="content-box">
                <div id="title-box">
                    <h1 id="title">Multi-Poster</h1>
                </div>
                <div id="post-box">
                    <div id="post-label">게시하기</div>
                    <textarea id="post-input"></textarea>
                    <button id="post-button" disabled="true">게시!</button>
                </div>
                <div id="others-box">
                    <div id="note-box">
                    </div>
                    <div id="timeline-box">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js?v=0.0.3"></script>
    <script src="./js/signin.js?v=0.0.8"></script>
    <script src="./js/manual.js?v=0.0.8"></script>
    <script src="./js/get-timeline.js?v=0.0.5"></script>
</body>
